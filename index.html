<!DOCTYPE html>

<html lange="en">
  <head>
    <meta charset="utf-8">
    <title>Retirement Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="retirement-calculator" class="calculator">
      <h2>Retirement Calculator</h2>

      <label>Initial Amount:</label><br>
      <input type="text" id="principal" value="10000"><br>
      <label>Monthly Deposit:</label><br>
      <input type="text" id="monthly-investment" value="2000"><br>
      <label>Years:</label><br>
      <input type="text" id="years" value="30"><br>
      <label>Interest Rate:</label><br>
      <input type="text" id="interest-rate" value="6.50"><br>

      <p id="error" class="validation-error">&nbsp;</p>

      <p><button type="submit" id="calculate">Calculate</button></p>

      <hr>

      <h3>Results:</h3>

      <div id="outputs" class="results">
        <label>Total:</label><br>
        <span id="total"></span><br>
      </div><!-- #outputs -->

    </div><!-- #calculator -->

    <script src="retirement-calculator.js"></script>

  </body>
</html>
